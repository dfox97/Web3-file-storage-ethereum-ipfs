<!-- create input field and button -->
<div class="input-box">
  <input type="text" placeholder="Enter index">
  <button (click)="getFileInfo(0)">Search by index</button>
</div>


<div>
  <!-- create display box for data from contract -->
  <div class="display-box">
    <h2>Contract Data</h2>
    <div *ngIf="data(); else noData">
      <p>File Name: {{data()?.fileName}}</p>
      <p>IPFS Hash: {{data()?.hash}}</p>
      <p>Url: {{data()?.url}}</p>
      </div>
  </div>
</div>


<ng-template #noData>
  <p>No data available</p>
</ng-template>
